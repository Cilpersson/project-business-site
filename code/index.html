<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo travels</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- GLÖM INTE ATT GE CRED FÖR VIDEON Video by Taryn Elliott from Pexels -->
    <header>
      <div class="video-wrapper">
        <video class="v-small" playsinline autoplay loop muted>
          <source
            class="video-small"
            src="videos/video-small.mp4"
            type="video/mp4"
          />
        </video>
        <video class="v-medium" playsinline autoplay loop muted>
          <source
            class="video-medium"
            src="videos/video-medium.mp4"
            type="video/mp4"
          />
        </video>
        <video class="v-large" playsinline autoplay loop muted>
          <source
            class="video-large"
            src="videos/video-large.mp4"
            type="video/mp4"
          />
        </video>
        <div class="title">
          <h1>Time for a break?</h1>
          <h2>you know you deserve it</h2>
        </div>
      </div>
    </header>

    <div class="container-signup-and-accordion">
      <!-- Signup form -->
      <section class="sign-up-form">
        <h3>Want to know more?</h3>
        <form action="http://httpbin.org/anything" method="POST">
          <label>
            full name
            <input
              type="text"
              name="name"
              placeholder="your name..."
              required
            />
          </label>

          <label
            >phone number
            <input
              type="number"
              name="phone"
              placeholder="your phone number..."
            />
          </label>

          <label>
            e-mail
            <input type="email" name="mail" placeholder="your email..." required
          /></label>
          <button class="submit-btn" type="submit">Submit!</button>
        </form>
      </section>

      <section class="accordion">
        <!-- Accordion -->
        <h3>FAQ</h3>

        <div class="question" id="section-one">
          Traveling alone!
        </div>
        <ul>
          <li>It's super fun!</li>
          <li>Your trip your dreams!</li>
        </ul>
        <div class="answer"></div>

        <div class="question" id="section2">Who are we?</div>
        <div class="answer"></div>
      </section>
    </div>
    <!-- dont forget to link the javascript file here! -->
    <script src="script.js"></script>
  </body>
</html>
